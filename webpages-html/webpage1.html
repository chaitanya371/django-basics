<html>

<title>App to add two Nos</title>
</head>
<body>
<script type="text/javascript">
function myfunc() {
var n1 = document.getElementById("num1").value;

var n5 = document.getElementById("num5").value;
var n6 = document.getElementById("num6").value;

var n8 = parseInt(n5) + parseInt(n6) + parseInt(n7);
document.getElementById("num8").value = n1 + "\n" + n2 + "\n" + n3 + "\n" + n4 + "\n" + n5 + "\n" + n6 + "\n" + n7 + "\n" + n8;
}
</script>

Enter contact no.: <input type="number" id="num4"><br>

Enter Chemistry: <input type="number" id="num7"><br>
<button onclick="myfunc()">Submit</button>
